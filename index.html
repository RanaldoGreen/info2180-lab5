<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>World Database Lookup</title>
		<link rel="stylesheet" href="world.css">
		<script src="world.js?v=1"></script>
		</head>

	<body>
		<header>
			<img src="globe.png" alt="">
			<h1>World Database Lookup</h1>
		</header>
		<main>
			<div id="controls">
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<br>
				<div class="button">
					<button id="lookup">Lookup Country</button>
					<button id="lookup-city">Lookup Cities</button>
				</div>
			</div>
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>
	</body>
</html>
